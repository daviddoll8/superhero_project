<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Superheroes</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'superheroes:index' %}">Superheroes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <div class="navbar-nav">
          <a class="nav-link" href="">Add a new Superhero</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid" style="width:40%;">
    <ul class="list-group" style="padding-top: 15px;">
      {% for superhero in all_superheroes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h6 class="align-middle">{{ superhero.name }}</h6>
          <div class="btn-toolbar float-end">
            <a href="{% url 'superheroes:detail' superhero.id %}" class="btn btn-primary btn-sm m-1">Details</a>
            <a href="" class="btn btn-secondary btn-sm m-1">Edit</a>
            <a href="" class="btn btn-danger btn-sm m-1">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
